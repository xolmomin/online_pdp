<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .form-input {
            transition: all 0.3s ease;
        }

        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.15);
        }

        .floating-label {
            transition: all 0.3s ease;
        }

        .form-group:focus-within .floating-label,
        .form-group.has-value .floating-label {
            transform: translateY(-24px) scale(0.85);
            color: #8b5cf6;
            font-weight: 500;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 25%;
        }

        .strength-fair {
            background: #f59e0b;
            width: 50%;
        }

        .strength-good {
            background: #10b981;
            width: 75%;
        }

        .strength-strong {
            background: #059669;
            width: 100%;
        }

        .social-btn {
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .register-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bg-pattern {
            background-image: radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 bg-pattern">
<!-- Navigation -->
<nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <span class="text-purple-600">Edu</span>Hub
                    </h1>
                </div>

            </div>
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='#signin'"
                        class="text-purple-600 hover:text-purple-700 font-medium transition-colors">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Registration Section -->
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-20 h-20 bg-purple-200 rounded-full opacity-50 animate-float"></div>
        <div class="absolute top-40 right-20 w-16 h-16 bg-blue-200 rounded-full opacity-40 animate-float"
             style="animation-delay: -2s;"></div>
        <div class="absolute bottom-40 left-20 w-24 h-24 bg-indigo-200 rounded-full opacity-30 animate-float"
             style="animation-delay: -4s;"></div>
        <div class="absolute bottom-20 right-10 w-12 h-12 bg-pink-200 rounded-full opacity-60 animate-pulse-slow"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center mb-6">
                <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Join EduHub</h2>
            <p class="text-gray-600">Start your learning journey today</p>
        </div>

        <!-- Registration Form -->
        <div class="register-card rounded-2xl shadow-2xl p-8">
            <form class="space-y-6" onsubmit="handleRegister(event)">
                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group relative">
                        <input type="text" id="firstName" name="firstName" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50 backdrop-blur-sm"
                               oninput="checkValue(this)">
                        <label for="firstName"
                               class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                            First Name
                        </label>
                    </div>
                    <div class="form-group relative">
                        <input type="text" id="lastName" name="lastName" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50 backdrop-blur-sm"
                               oninput="checkValue(this)">
                        <label for="lastName"
                               class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                            Last Name
                        </label>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group relative">
                    <input type="email" id="email" name="email" required
                           class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50 backdrop-blur-sm"
                           oninput="checkValue(this)">
                    <label for="email" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        Email Address
                    </label>
                    <div class="absolute right-3 top-3">
                        <svg id="email-check" class="h-6 w-6 text-green-500 hidden" fill="none" stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>

                <!-- Phone -->
                <div class="form-group relative">
                    <input type="tel" id="phone" name="phone"
                           class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50 backdrop-blur-sm"
                           oninput="checkValue(this)">
                    <label for="phone" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        Phone Number (Optional)
                    </label>
                </div>

                <!-- Password -->
                <div class="form-group relative">
                    <input type="password" id="password" name="password" required
                           class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50 backdrop-blur-sm pr-12"
                           oninput="checkValue(this); checkPasswordStrength(this.value)">
                    <label for="password"
                           class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        Password
                    </label>
                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                            onclick="togglePassword('password')">
                        <svg id="password-eye" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>Password Strength</span>
                            <span id="strength-text">Weak</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1">
                            <div id="strength-bar" class="password-strength bg-gray-300 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/50 backdrop-blur-sm pr-12"
                           oninput="checkValue(this); checkPasswordMatch()">
                    <label for="confirmPassword"
                           class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        Confirm Password
                    </label>
                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                            onclick="togglePassword('confirmPassword')">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                    <div id="password-match" class="mt-1 text-sm hidden">
                        <span class="text-red-500">❌ Passwords don't match</span>
                    </div>
                    <div id="password-match-success" class="mt-1 text-sm hidden">
                        <span class="text-green-500">Passwords match</span>
                    </div>
                </div>


                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="terms" name="terms" required
                           class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the
                        <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Terms of Service</a>
                        and
                        <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Privacy Policy</a>
                    </label>
                </div>

                <!-- Marketing Consent -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="marketing" name="marketing"
                           class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="marketing" class="text-sm text-gray-600">
                        Send me updates about new courses and features
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transform hover:scale-105 transition-all duration-200 shadow-lg">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
            </div>

            <!-- Social Registration -->
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button type="button" onclick="registerWithGoogle()"
                        class="social-btn w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853"
                              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05"
                              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335"
                              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="ml-2">Google</span>
                </button>

                <button type="button" onclick="registerWithApple()"
                        class="social-btn w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <span class="ml-2">Apple</span>
                </button>
            </div>

            <!-- Sign In Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="#signin" class="font-medium text-purple-600 hover:text-purple-700 transition-colors">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center transform scale-95 transition-transform">
        <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-900 mb-4">Welcome to EduHub! 🎉</h3>
        <p class="text-gray-600 mb-6">Your account has been created successfully. Please check your email to verify your
            account.</p>
        <button onclick="closeSuccessModal()"
                class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
            Get Started
        </button>
    </div>
</div>

<script>
    // Form validation and interaction functions
    function checkValue(input) {
        const formGroup = input.closest('.form-group');
        if (input.value.trim() !== '') {
            formGroup.classList.add('has-value');
        } else {
            formGroup.classList.remove('has-value');
        }

        // Email validation
        if (input.type === 'email') {
            const emailCheck = document.getElementById('email-check');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(input.value)) {
                emailCheck.classList.remove('hidden');
            } else {
                emailCheck.classList.add('hidden');
            }
        }
    }

    function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        let strength = 0;
        let strengthLabel = 'Weak';

        // Length check
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;

        // Character variety checks
        if (/[a-z]/.test(password)) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;

        // Update strength indicator
        strengthBar.className = 'password-strength rounded-full transition-all duration-300';

        if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
            strengthLabel = 'Weak';
        } else if (strength <= 3) {
            strengthBar.classList.add('strength-fair');
            strengthLabel = 'Fair';
        } else if (strength <= 4) {
            strengthBar.classList.add('strength-good');
            strengthLabel = 'Good';
        } else {
            strengthBar.classList.add('strength-strong');
            strengthLabel = 'Strong';
        }

        strengthText.textContent = strengthLabel;
    }

    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const matchError = document.getElementById('password-match');
        const matchSuccess = document.getElementById('password-match-success');

        if (confirmPassword.length > 0) {
            if (password === confirmPassword) {
                matchError.classList.add('hidden');
                matchSuccess.classList.remove('hidden');
            } else {
                matchError.classList.remove('hidden');
                matchSuccess.classList.add('hidden');
            }
        } else {
            matchError.classList.add('hidden');
            matchSuccess.classList.add('hidden');
        }
    }

    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
        field.setAttribute('type', type);
    }



    function handleRegister(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        // Validate passwords match
        if (data.password !== data.confirmPassword) {
            showNotification('Passwords do not match!', 'error');
            return;
        }

        // Validate terms acceptance
        if (!data.terms) {
            showNotification('Please accept the Terms of Service and Privacy Policy', 'error');
            return;
        }

        // Show loading state
        const submitBtn = event.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Creating Account...';
        submitBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            // Reset button
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;

            // Show success modal
            showSuccessModal();

            // Log registration data (in real app, this would be sent to server)
            console.log('Registration data:', data);
        }, 2000);
    }

    function registerWithGoogle() {
        showNotification('Redirecting to Google...', 'info');
        // In real app, this would redirect to Google OAuth
    }

    function registerWithApple() {
        showNotification('Redirecting to Apple...', 'info');
        // In real app, this would redirect to Apple Sign In
    }

    function showSuccessModal() {
        const modal = document.getElementById('success-modal');
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.querySelector('.transform').classList.remove('scale-95');
            modal.querySelector('.transform').classList.add('scale-100');
        }, 100);
    }

    function closeSuccessModal() {
        const modal = document.getElementById('success-modal');
        modal.querySelector('.transform').classList.remove('scale-100');
        modal.querySelector('.transform').classList.add('scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
            // In real app, redirect to dashboard or sign in page
            showNotification('Welcome to EduHub! 🎉', 'success');
        }, 200);
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const colors = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            info: 'bg-blue-500',
            warning: 'bg-yellow-500'
        };

        notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300`;
        notification.innerHTML = `
            <div class="flex items-center space-x-3">
                <span>${message}</span>
                <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);

        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }

    // Initialize form
    document.addEventListener('DOMContentLoaded', function() {
        // Add floating label behavior to all form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            if (input.value.trim() !== '') {
                input.closest('.form-group').classList.add('has-value');
            }
        });
    });
</script>
