<!doctype html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Intervyular - Backend savollar{% endblock %}</title>
    <!-- Tailwind CDN for quick styling (replace with compiled Tailwind in production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <style>
        /* small visual niceties */
        .prose pre {
            background: #0b1220;
            color: #e6eef8;
            padding: 1rem;
            border-radius: .5rem;
            overflow: auto
        }

        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
        }
    </style>
    {% block custom_css %}{% endblock %}
</head>
<body class="bg-slate-900 text-slate-100 antialiased">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-gray-900">
                            <span class="text-purple-600">Edu</span>Hub
                        </h1>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-8">
                            <a href="#" class="nav-link text-gray-600 hover:text-gray-900">Home</a>
                            <a href="#" class="nav-link text-purple-600 font-medium">Courses</a>
                            <a href="#" class="nav-link text-gray-600 hover:text-gray-900">Blogs</a>
                            <a href="#" class="nav-link text-gray-600 hover:text-gray-900">Interviews</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search courses..."
                               class="bg-gray-100 rounded-full px-4 py-2 pl-10 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition-all">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition-colors">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>


<main class="max-w-6xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-4 gap-8">
    {% block content %}{% endblock %}
</main>


<footer class="mt-12 py-8 border-t border-white/6 text-center text-sm text-slate-400">
    &copy; {{ now.year }} — Sizning kompaniya. Yaratilgan zamonaviy va toza template bilan.
</footer>


<script>
    // simple mobile nav toggle (for demo)
    document.getElementById('nav-toggle')?.addEventListener('click', function(){
    alert('Mobile nav placeholder — add your menu here');
    });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
