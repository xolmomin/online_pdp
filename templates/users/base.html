<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #667eea;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>

    {% block custom_css %}{% endblock %}

</head>
<body class="bg-gray-50">
<!-- Navigation -->

{% include 'users/parts/headers.html' %}

{% block content %}{% endblock %}


<script>

    // Search functionality
    const searchInput = document.querySelector('input[type="text"]');
    searchInput.addEventListener('input', function (e) {
        const searchTerm = e.target.value.toLowerCase();
        if (searchTerm.length > 0) {
            console.log('Searching for:', searchTerm);
            // In a real app, this would filter courses by name/description
        }
    });

    // CTA buttons
    const ctaButtons = document.querySelectorAll('button');
    ctaButtons.forEach(button => {
        if (button.textContent.includes('Start Learning')) {
            button.addEventListener('click', function () {
                alert('Welcome to EduHub!\n\nBrowsing recommended courses based on your interests...');
            });
        }
        if (button.textContent.includes('Browse Courses')) {
            button.addEventListener('click', function () {
                const coursesSection = document.getElementById('courses');
                coursesSection.scrollIntoView({behavior: 'smooth'});
            });
        }
    });
</script>
