{% load static %}
<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <a href="{% url 'main' %}">
                            <span class="text-purple-600">Edu</span>Hub
                        </a>
                    </h1>
                </div>
                <div class="hidden md:block ml-10">
                    <div class="flex items-baseline space-x-8">
                        <a href="{% url 'main' %}" class="nav-link text-gray-900 font-medium">Home</a>
                        <a href="{% url 'course_list' %}" class="nav-link text-gray-600 hover:text-gray-900">Courses</a>
                        <a href="{% url 'blog_list' %}" class="nav-link text-gray-600 hover:text-gray-900">Blogs</a>
                        <a href="{% url 'interview_list' %}" class="nav-link text-gray-600 hover:text-gray-900">Interviews</a>
                        <a href="{% url 'problem_list' %}" class="nav-link text-gray-600 hover:text-gray-900">Tasks</a>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Search..."
                           class="bg-gray-100 rounded-full px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition-all">
                    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}"
                       class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition-colors inline-block text-center">
                        Sign In
                    </a>
                {% else %}
                    <!-- ðŸŒž AFTER LOGIN -->
                    <div class="flex flex-col items-center">
                        <a href="{% url 'profile' %}"
                           class="relative group block w-12 h-12 rounded-full overflow-hidden border-2 border-purple-600 hover:scale-105 transition-transform shadow-md"
                           title="{{ user.get_full_name }}">

                            {% if user.profile.image %}
                                <img src="{{ user.profile.image.url }}"
                                     alt="{{ user.get_full_name }}"
                                     class="w-full h-full object-cover">
                            {% else %}
                                <img src="{% static 'users/img/profile.jpg' %}"
                                     alt="{{ user.get_full_name }}"
                                     class="w-full h-full object-cover">
                            {% endif %}

                            <!-- Custom tooltip -->
                            <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-3
                                    bg-gray-900 text-white text-xs font-medium px-3 py-1 rounded-lg
                                    opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0
                                    transition-all duration-200 pointer-events-none shadow-lg whitespace-nowrap">
                                {{ user.get_full_name }}
                                <div class="absolute left-1/2 top-full -translate-x-1/2 w-2 h-2 bg-gray-900 rotate-45"></div>
                            </div>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
